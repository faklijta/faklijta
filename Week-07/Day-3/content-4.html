<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    1) replace the list items' content with items from this list:
    ['apple', 'banana', 'cat', 'dog']
    2) change the <ul> element's background color to 'limegreen'
      - don't just add a CSS class
      - use the .style attribute
  </script>
  OR-->
  <script>
    var itemsList = ['apple', 'banana', 'cat', 'dog'];
    var liList = document.querySelectorAll('li');
    for (i = 0; i < itemsList.length; i++) {
        liList[i].textContent = itemsList[i];
    }
    var ulElement = document.querySelector('ul');
    ulElement.setAttribute('style', 'background: limegreen')
  </script> 
</body>
</html>
