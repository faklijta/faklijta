<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
    .pear {
      background: lime;
      padding: 2rem;
      text-decoration: uppercase;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat red-dot">cat</p>
  <p>dolphin</p>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    Does the third p have a red-dot class?
    If so, alert 'OMG DOTS!'
    If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
    If the first p has an 'apple' class, replace cat's content with 'dog'
    Make apple red by adding a .red class
    Make balloon less balloon-like
  </script>
  OR -->
  <script>
    var allPar = document.querySelectorAll('p');
    if (allPar[2].classList.contains('red-dot')) {
          window.alert('OMG DOTS!')
      };
    if (allPar[3].classList.contains('dolphin')) {
          allPar[0].textContent = 'pear'
      };
    if (allPar[0].classList.contains('apple')) {
          allPar[2].textContent = 'dog'
      };
    allPar[0].classList.add('red');
    allPar[1].style.borderRadius = "50%";

  </script>
</body>
</html>
