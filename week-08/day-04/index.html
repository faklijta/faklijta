<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
  </head>
  <body>
    <div class="main"><img src="" alt="">
    </div>
    <div class= "thumbnails"></div>
    <script>
        let xhr = new XMLHttpRequest();
        let api = "https://api.giphy.com/v1/stickers/search?api_key=EbmpWGuoN3Pt5ObmRuAaKfvjKzlaMySe&q=fox&limit=16&offset=0&rating=G&lang=en";
        xhr.open("GET", api, false);
        xhr.send(null);
        var requestAPI = JSON.parse(xhr.response);
        var thumbnails = document.querySelector(".thumbnails");
        for (let i = 0; i < 16; i++){
            var thumbnailImg = document.createElement('img');
            var mainImg = document.querySelector('.main img');
            thumbnailImg.setAttribute('src',requestAPI.data[i].images.fixed_width_small_still.url);
            thumbnails.appendChild(thumbnailImg);
            thumbnailImg.addEventListener('click',function(){
                var mainImg = document.querySelector('.main img');
                    mainImg.setAttribute('src', requestAPI.data[i].images.downsized.url);
            })
        }; 
    
    </script>   
</body>
</html>
