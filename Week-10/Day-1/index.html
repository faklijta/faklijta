    <link rel = "stylesheet" type = "text/css" href = "main.css" />
    <title>Document</title>

<body>
    <div class="container">
        <div class="logo"></div>
        <div class="artwork"></div>

            <h3>Spice Girls : Wannabe</h3>

        </div>

            <div class="track">

        </div>
        <div class="control">
            <div class="rewind"></div>
            <div class="play"></div>

            <input type="range" class="counter">
            <div>1:02</div>

            <input type="range">

        <button>ACTION</button>

    <script src="../Day-2/module.js"></script>
